<!DOCTYPE html>

    <title>Fruit Bust</title>
    <!-- Tailwind Css & Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- lato Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom tailwind css style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-fruit': "#F85559",
            },
          },
        },
      };
    </script>
    <!-- Custom Internal CSS -->
    <style>
      .lato-font {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>

              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />

              </label>
              <ul
                tabindex="0"

                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
              </ul>
            </div>
            <ul class="invisible lg:visible lg:flex lg:gap-5 lg:text-white">

                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">All Fruits</a></li>
            </ul>
          </div>
          <div class="navbar-center">
            <img src="./assets/img/logo.png" alt="Logo">
            <a class="text-4xl ml-4 font-extrabold text-white">Fruit Burst</a>
          </div>
          <div class="navbar-end invisible lg:visible">
            <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered rounded-full w-24 md:w-80" />
              </div>
              </div>
            </button>
          </div>
        </div>
      </nav>

    <main></main>
    <footer></footer>
